<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWagon</title>

    <!-- Bootstrap CSS link -->

    <link rel="stylesheet" href="./assets/CSS/bootstrap.css">

    <!-- Bootstrap JS -->

    <script src="./assets/JS/bootstrap.js"></script>

    <!-- custom css link -->

    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <!-- Header Section starts here -->
    <header id="header-section">
        <div class="container">
            <div class="d-flex align-items-baseline justify-content-between">
                <div class="logo-brand"><img src="./assets/Images/resize-logo.png"></div>

                <div class="address-container">
                    <h5>Deliver to:</h5>
                    <span><img src="./assets/Images/map-marker-alt.png"></span>
                    <h5>Current Location</h5>
                    <h5>Mohammadpur Bus Stand, Dhaka</h5>
                </div>
                <div class="right-btns">
                    <a class="search-container">
                        <span><img src="./assets/Images/Search.png"></span>
                        <h5 class="d-inline-block">Search Food</h5>
                    </a>
                    <a class="login-btn d-inline-flex gap-2 align-items-center ms-5">
                        <img src="./assets/Images/user.png">
                        <span href="">Login</span>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!-- Header Section ends here -->

    <!-- Banner section starts here -->
    <section id="banner-section">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="banner-details">
                        <h1>Are you starving?</h1>
                        <h4>Within a few clicks, find meals that are accessible near you</h4>
                    </div>
                    <div class="banner-modal">
                        <div class="modal-tabs ">
                            <a href="" class="delivery-btn d-inline-flex gap-2 align-items-center">
                                <img src="./assets/Images/delivery-icon.png">
                                <span>Delivery</span>
                            </a>
                            <a href="" class="pickup-btn d-inline-flex gap-2 align-items-center">
                                <img src="./assets/Images/lock-Icon.png">
                                <span>Pickup</span>
                            </a>
                        </div>
                        <div class="modal-find d-flex gap-4">
                            <div class="input-container d-flex align-items-center gap-3">
                                <img src="./assets/Images/red-address-icon.png">
                                <input type="text" placeholder="Enter Your Address">
                            </div>
                            <a class="find-btn d-flex gap-2 align-items-center">
                                <img src="./assets/Images/google-Icon.png">
                                <span>Find Food</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <img src="./assets/Images/banner-right-Image.png">
                </div>
            </div>
        </div>
    </section>
    <!-- Banner section ends here -->
</body>

</html>
